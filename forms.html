<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <label for="firstname">First name</label>
    <input type="text" name="firstname" id="firstname" placeholder="firstname">
</div>
<div>
    <label for="surname">Last name</label>
    <input type="text" name="surname" id="surname" placeholder="surname">
</div>
<div>
    <label for="gender">What is your gender? </label>
    <input type="radio" name="gender" id="man">
    <label>Man</label>
    <input type="radio" name="gender" id="woman">
    <label>Woman</label>
</div>
<div>
    <label for="birth year">Birth year</label>
    <input type="number" name="birth year" id="birth year" 
    placeholder="0000">
</div>
<div>
    <label for="email">Email</label>
    <input type="email" name="email" id="email"
     placeholder="test@test.com">
</div>
<div>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" 
    placeholder="password" maxlength="8">
</div>
<div>
    <label for="submitpassword">Confirm password</label>
    <input type="password" name="submitpassword" id="submitpassword" 
    placeholder="submitpassword" maxlength="8">
</div>
<div>
    <label for="checkbox">გავეცანი და ვეთანხმები პირობებს </label>
    <input type="checkbox" name="checkbox" id="checkbox">
</div>
<div>
    <input type="submit">
</div>
<div>
    <h4><a href="login.html">Login</a></h4>
</div>
</body>
</html>
